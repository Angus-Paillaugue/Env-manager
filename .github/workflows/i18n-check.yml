name: i18n Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  i18n-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install dependencies
        run: pnpm install

      - name: Run i18n:check
        run: pnpm run i18n:check
